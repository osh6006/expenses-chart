<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin-top: 20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="/src/main.js" defer></script>
  </head>
  <body>
    <section id="balance">
      <span class="balance__title"
        >My balance
        <div class="balance__price">$921.48</div>
      </span>
      <span class="balance__logo"><img src="images/logo.svg" alt="" /></span>
    </section>

    <section id="contents">
      <div class="contents__title">Spending - Last 7 days</div>
      <div>
        <ul class="contents__chart graph">
          <li class="wrap">
            <div class="amount">$100</div>
            <div class="graph-bar mon"></div>
            <div class="day">mon</div>
          </li>
        </ul>
      </div>
      <div class="line"><hr /></div>
      <div class="contents__total">
        <div class="contents__total__title">Total this month</div>
        <div class="contents__total__price">
          <span class="total__money">$478.33</span>
          <div class="add__percentage">
            <span class="add">+2.4%</span>
            <span class="last_month">from last month</span>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">OHS</a>.
    </div>
  </body>
</html>
